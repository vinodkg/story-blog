<div class="header">
  <img [src]="companyLogo" alt="" class="company-logo-src">
  <div class="header-menu">
    <a class="header-menu-item" *ngFor="let headerItem of headerTabConfig; let i = index" (click)="headerMenuClicked(headerItem, $event)">
      <span class="header-menu-item-name" [ngClass]="{'active' : activeTab.id == headerItem.id }">{{ headerItem.name }}</span>
    </a>
  </div>  
</div>
